fearproblem1 = Sinun taytyy pitaa koulussa esitelma. Sinua jannittaa - suorastaan pelottaa! Mita teet?
fear1_wrong1 = Ennen minun vuoroani nauran muiden esitelmille, varsinkin jos he mokaavat jotakin. Se vahentaa omaa jannitystani.
fear1_wrong2 = Parempi varmaan jattaa koko homma pitamatta, ei kannata pakottaa itseaan mihinkaan.
fear1_correct = Pidan esitelman jannityksesta huolimatta! Kaikkia se oikeasti jannittaa kuitenkin, sitapaitsi tulen vahvemmaksi nain!

fearproblem2 = Nait kaupassa todella hienon vaatekappaleen, mutta pelkaat etta ystavasi nauravat sinulle jos pidat sita paallasi.
fear2_wrong1 = Jatan sen kauppaan  On parempi pukeutua samoin  kuin ystavani.
fear2_wrong2 = Ostan sen, mutta en vain pue sita  paalleni ystavieni seurassa. Silla tavoin voin edelleen nauttia siita.
fear2_correct = Ostan sen. Miten pukeudun, on oma asiani  ja sitapaitsi tosiystavat eivat pilkkaisi minua siita.

fearproblem3 = Sinua nimitellaan toistuvasti koulussa. Miten reagoit tahan?
fear3_wrong1 = Annat nimittelyn tapahtua ja suret sitä kotona yksiksesi.
fear3_wrong2 = Huutelet kiusaajalle takaisin. Hehan ansaitsevat kaiken mita sanot.
fear3_correct = Haet apua opettajalta tai vanhemmiltasi. Voit myos kaantaa nimittelyn voimistavaksi. Nimittelija vain vahvistaa egoaan kun tulet surulliseksi.

sorrowproblem1 = Heraat aamulla ja pitaisi lahtea kouluun. Olosi on kuitenkin masentunut, eika huvita lahtea. Mita teet?
sorrow1_wrong1 = Jaan kotiin nukkumaan. Miksi nousta ylos jos olo nain huono?
sorrow1_wrong2 = Annan asian olla ja menen kouluun. Ei auta itkea.
sorrow1_correct = Puhun tuntemuksistani jollekulle heti kun se on mahdollista.

sorrowproblem2 = Kokeesi koulussa meni penkin alle ja sinulle tulee sellainen olo, ettet ole hyva missaan. Miten reagoit?
sorrow2_wrong1 = Sellainen mina vain olen, en ole hyva missaan. En voi tehda asialle mitaan.
sorrow2_wrong2 = Minun taytyy olla kovempi itselleni tasta lahtien. Jos en suoriudu paremmin, olen huono ihminen.
sorrow2_correct = Koetan muistaa, etta oikeastaan olen hyva joissain asioissa ja hei - ensi kerralla onnistun paremmin. Ei tama ole maailmanloppu!

sorrowproblem3 = Riitelit parhaan ystavasi kanssa ja nyt ette kumpikaan puhu toisillenne. Haluaisit kuitenkin kaverisi takaisin.
sorrow3_wrong1 = Et edelleenkaan puhu kaverillesi. Riita oli hanen syytansa, eika han uskonut mita halusit sanoa.
sorrow3_wrong2 = Menet puhumaan kaverillesi ja tuot esiin riitatilanteen. Osoitat artymyksesi kaverillesi ja kerrot, kuinka vaarassa han oli.
sorrow3_correct = Menet puhumaan kaverillesi ja pyydat tapahtunutta omalta osaltasi anteeksi. Yrita ymmartaa myos hanen nakokulmansa. Ystavaa ei meneta yhdella virheella.

hateproblem1 = Tanaan on yksi niista paivista. Ottaa paahan ihan kaikki.  Miten toimit?
hate1_wrong1 = Suuntaan vihani ulospain. Rikon jotakin, tai haastan riitaa.
hate1_wrong2 = Suuntaan vihani sisaanpain. Olen vain hiljaa ja haudon ajatuksiani.
hate1_correct = Koetan suunnata vihan antaman energian johonkin rakentavaan tai luovaan. Voin menna vaikka urheilemaan, tai kirjoittaa tuntemuksistani paperille.

hateproblem2=Pelaat ystavasi kanssa koripalloa. Han voittaa jokaisen pelin, eika anna edes mahdollisuutta voittaa. Tulet siita todella vihaiseksi. Mita teet? 
hate2_wrong1=Suutun, enka puhu hanelle enaa.
hate2_wrong2=Yritan kostaa taman hanelle joskus.
hate2_correct=Tama on vain pelia. Pyydan ystavani opettamaan minua pelaamaan paremmin.

hateproblem3 = Sinusta puhutaan selkäsi takana ja sinusta leviaa juttuja kaveriporukoissa.
hate3_wrong1 = Et tee asialle mitaan, vaikka tilanne ahdistaa sinua. Toivot, etta puheet sinusta loppuvat ajan myota.
hate3_wrong2 = Annat juoruilijan maistaa omaa laakettaan ja alat puhumaan heidan selkansa takana.
hate3_correct = Selvitat kuka tai ketka naita puheita levittaa ja pyydat heita lopettamaan.