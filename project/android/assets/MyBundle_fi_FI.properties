fearproblem1=Sinun täytyy pitää koulussa esitelmä. Sinua jännittää - suorastaan pelottaa! Mitä teet?
fear1_wrong1=Ennen minun vuoroani nauran muiden esitelmille, varsinkin jos he mokaavat jotakin. Se vähentää omaa jännitystäni.
fear1_wrong2=Parempi varmaan jättää koko homma pitämättä, ei kannata pakottaa itseään mihinkään.
fear1_correct=Pidän esitelmän jännityksestä huolimatta! Kaikkia se oikeasti jännittää kuitenkin, sitäpaitsi tulen vahvemmaksi näin!
fearproblem2=Näit kaupassa todella hienon vaatekappaleen, mutta pelkäät että ystäväsi nauravat sinulle jos pidät sitä päälläsi.
fear2_wrong1=Jätän sen kauppaan  On parempi pukeutua samoin  kuin ystäväni.
fear2_wrong2=Ostan sen, mutta en vain pue sita  paalleni ystavieni seurassa. Silla tavoin voin edelleen nauttia siitä.
fear2_correct=Ostan sen. Miten pukeudun, on oma asiani  ja sitäpaitsi tosiystävät eivät pilkkaisi minua siitä.
fearproblem3=Sinua nimitellään toistuvasti koulussa. Miten reagoit tähän?
fear3_wrong1=Annat nimittelyn tapahtua ja suret sitä kotona yksiksesi.
fear3_wrong2=Huutelet kiusaajalle takaisin. Hehän ansaitsevat kaiken mitä sanot.
fear3_correct=Haet apua opettajalta tai vanhemmiltasi. Voit myos kääntää nimittelyn voimistavaksi. Nimittelijä vain vahvistaa egoaan kun tulet surulliseksi.
sorrowproblem1=Heräät aamulla ja pitaisi lahtea kouluun. Olosi on kuitenkin masentunut, eikä huvita lähteä. Mitä teet?
sorrow1_wrong1=Jään kotiin nukkumaan. Miksi nousta ylos jos olo näin huono?
sorrow1_wrong2=Annan asian olla ja menen kouluun. Ei auta itkeä.
sorrow1_correct=Puhun tuntemuksistani jollekulle heti kun se on mahdollista.
sorrowproblem2=Kokeesi koulussa meni penkin alle ja sinulle tulee sellainen olo, ettet ole hyvä missään. Miten reagoit?
sorrow2_wrong1=Sellainen minä vain olen, en ole hyvä missään. En voi tehdä asialle mitään.
sorrow2_wrong2=Minun täytyy olla kovempi itselleni tästä lähtien. Jos en suoriudu paremmin, olen huono ihminen.
sorrow2_correct=Koetan muistaa, etta oikeastaan olen hyvä joissain asioissa ja hei - ensi kerralla onnistun paremmin. Ei tämä ole maailmanloppu!
sorrowproblem3=Riitelit parhaan ystäväsi kanssa ja nyt ette kumpikaan puhu toisillenne. Haluaisit kuitenkin kaverisi takaisin.
sorrow3_wrong1=Et edelleenkaan puhu kaverillesi. Riita oli hänen syytänsä, eika hän uskonut mita halusit sanoa.
sorrow3_wrong2=Menet puhumaan kaverillesi ja tuot esiin riitatilanteen. Osoitat ärtymyksesi kaverillesi ja kerrot, kuinka vaarassa han oli.
sorrow3_correct=Menet puhumaan kaverillesi ja pyydät tapahtunutta omalta osaltasi anteeksi. Yritä ymmärtää myös hänen näkökulmansa. Ystävää ei menetä yhdellä virheellä.
hateproblem1=Tänään on yksi niista päivistä. Ottaa päähän ihan kaikki.  Miten toimit?
hate1_wrong1=Suuntaan vihani ulospäin. Rikon jotakin, tai haastan riitaa.
hate1_wrong2=Suuntaan vihani sisäänpäin. Olen vain hiljaa ja haudon ajatuksiani.
hate1_correct=Koetan suunnata vihan antaman energian johonkin rakentavaan tai luovaan. Voin mennä vaikka urheilemaan, tai kirjoittaa tuntemuksistani paperille.
hateproblem2=Pelaat ystavasi kanssa koripalloa. Han voittaa jokaisen pelin, eika anna edes mahdollisuutta voittaa. Tulet siita todella vihaiseksi. Mita teet? 
hate2_wrong1=Suutun, enkä puhu hänelle enää.
hate2_wrong2=Yritän kostaa tämän hänelle joskus.
hate2_correct=Tämä on vain pelia. Pyydän ystäväni opettamaan minua pelaamaan paremmin.
hateproblem3=Sinusta puhutaan selkäsi takana ja sinusta leviää juttuja kaveriporukoissa.
hate3_wrong1=Et tee asialle mitään, vaikka tilanne ahdistaa sinua. Toivot, että puheet sinusta loppuvat ajan myötä.
hate3_wrong2=Annat juoruilijan maistaa omaa lääkettään ja alat puhumaan heidän selkänsä takana.
hate3_correct=Selvität kuka tai ketka näitä puheita levittää ja pyydät heitä lopettamaan.